<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Test Supabase</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<h2>Test Koneksi Supabase</h2>

<table id="tabel-data">
  <thead>
    <tr>
      <th>NIK</th>
      <th>Nama</th>
      <th>Department</th>
      <th>Jabatan</th>
      <th>Block</th>
      <th>No Kamar</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // ✅ Supabase credentials (dari kamu)
  const SUPABASE_URL = "https://afyqquoxqbnuaijhyszx.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmeXFxdW94cWJudWFpamh5c3p4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTI5NzgsImV4cCI6MjA4MzcyODk3OH0.Sa-dNSosI7Ol_w-_HZA3B6welLSLZHwKX9hMt9fZCQM";

  // ✅ Buat client Supabase (INI YANG BENAR)
  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function tampilkanData() {
    const { data, error } = await supabaseClient
      .from("karyawan")
      .select("*");

    const tbody = document.querySelector("#tabel-data tbody");
    tbody.innerHTML = "";

    if (error) {
      tbody.innerHTML = `
        <tr>
          <td colspan="6">❌ Error: ${error.message}</td>
        </tr>`;
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="6">Data kosong</td>
        </tr>`;
      return;
    }

    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.nik ?? "-"}</td>
          <td>${row.nama ?? "-"}</td>
          <td>${row.department ?? "-"}</td>
          <td>${row.jabatan ?? "-"}</td>
          <td>${row.block ?? "-"}</td>
          <td>${row.no_kamar ?? "-"}</td>
        </tr>
      `;
    });
  }

  // Jalankan saat halaman dibuka
  window.onload = tampilkanData;
</script>

</body>
</html>
