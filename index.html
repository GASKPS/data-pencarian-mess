<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mess Karyawan</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Screenshot -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      background: #f1f3f6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 15px;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      max-width: 950px;
      width: 100%;
      border-radius: 16px;
      border: none;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .nav-tabs .nav-link {
      border: none;
      font-weight: 500;
      color: #1e3a8a;
    }

    .nav-tabs .nav-link.active {
      background: #1e3a8a;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }

    .form-control, .btn {
      height: 45px;
      border-radius: 10px;
    }

    .btn-primary {
      background: #1e3a8a;
      border: none;
    }

    .table-container {
      max-height: 380px;
      overflow: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      position: sticky;
      top: 0;
      background: #1e3a8a;
      color: white;
      z-index: 2;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }

    tr:hover {
      background: #e7f1ff;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Mess Karyawan</h2>

  <ul class="nav nav-tabs justify-content-center mb-3">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nikTab">
        NIK / Nama
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#blokTab">
        Block / No Kamar
      </button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- TAB NIK / NAMA -->
    <div class="tab-pane fade show active" id="nikTab">
      <div class="row g-2 mb-3">
        <div class="col-md-9">
          <input id="cariNik" class="form-control" placeholder="Cari NIK atau Nama">
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-primary" onclick="cariNikNama()">Cari</button>
        </div>
      </div>

      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-outline-primary btn-sm" onclick="screenshotTabel()">ðŸ“¸ Screenshot</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>NIK</th>
              <th>Nama</th>
              <th>Department</th>
              <th>Jabatan</th>
              <th>Block</th>
              <th>No Kamar</th>
            </tr>
          </thead>
          <tbody id="hasilNik">
            <tr><td colspan="6" class="text-center text-muted">Silakan cari data</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- TAB BLOCK -->
    <div class="tab-pane fade" id="blokTab">
      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input id="cariBlock" class="form-control" placeholder="Block">
        </div>
        <div class="col-md-4">
          <input id="cariKamar" class="form-control" placeholder="No Kamar">
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-primary" onclick="cariBlockKamar()">Cari</button>
        </div>
      </div>

      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-outline-primary btn-sm" onclick="screenshotTabel()">ðŸ“¸ Screenshot</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>NIK</th>
              <th>Nama</th>
              <th>Department</th>
              <th>Jabatan</th>
              <th>Block</th>
              <th>No Kamar</th>
            </tr>
          </thead>
          <tbody id="hasilBlock">
            <tr><td colspan="6" class="text-center text-muted">Silakan cari data</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
  // ================= SUPABASE =================
  const supabaseClient = supabase.createClient(
    "https://afyqquoxqbnuaijhyszx.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmeXFxdW94cWJudWFpamh5c3p4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTI5NzgsImV4cCI6MjA4MzcyODk3OH0.Sa-dNSosI7Ol_w-_HZA3B6welLSLZHwKX9hMt9fZCQM"
  );

  function render(tbody, data) {
    if (!data || data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Data tidak ditemukan</td></tr>`;
      return;
    }

    let html = "";
    data.forEach(r => {
      html += `
        <tr>
          <td>${r.nik ?? "-"}</td>
          <td>${r.nama ?? "-"}</td>
          <td>${r.department ?? "-"}</td>
          <td>${r.jabatan ?? "-"}</td>
          <td>${r.block ?? "-"}</td>
          <td>${r.no_kamar ?? "-"}</td>
        </tr>`;
    });
    tbody.innerHTML = html;
  }

  async function cariNikNama() {
    const q = document.getElementById("cariNik").value.trim();
    if (!q) return;

    const { data, error } = await supabaseClient
      .from("Karyawan")
      .select("*")
      .or(`nik.ilike.%${q}%,nama.ilike.%${q}%`)
      .limit(10);

    if (error) {
      alert(error.message);
      return;
    }

    render(document.getElementById("hasilNik"), data);
  }

  async function cariBlockKamar() {
    const block = document.getElementById("cariBlock").value.trim();
    const kamar = document.getElementById("cariKamar").value.trim();

    let query = supabaseClient.from("Karyawan").select("*").limit(10);
    if (block) query = query.eq("block", block);
    if (kamar) query = query.eq("no_kamar", kamar);

    const { data, error } = await query;

    if (error) {
      alert(error.message);
      return;
    }

    render(document.getElementById("hasilBlock"), data);
  }

  function screenshotTabel() {
    const el = document.querySelector(".tab-pane.active .table-container");
    html2canvas(el, { scale: 2, backgroundColor: "#fff" }).then(canvas => {
      const a = document.createElement("a");
      a.download = "mess_karyawan.png";
      a.href = canvas.toDataURL("image/png");
      a.click();
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
