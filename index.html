<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pencarian Karyawan</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
    }
    .item {
      padding: 10px;
      background: #fafafa;
      border-radius: 5px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Pencarian Karyawan</h2>

  <input type="text" id="keyword" placeholder="Cari NIK / Nama / No Kamar">
  <button onclick="cariData()">Cari</button>

  <div id="hasil" class="result"></div>
</div>

<script>
  // Supabase credentials
  const SUPABASE_URL = "https://afyqquoxqbnuaijhyszx.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmeXFxdW94cWJudWFpamh5c3p4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTI5NzgsImV4cCI6MjA4MzcyODk3OH0.Sa-dNSosI7Ol_w-_HZA3B6welLSLZHwKX9hMt9fZCQM";

  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function cariData() {
    const keyword = document.getElementById("keyword").value.trim();
    const hasilDiv = document.getElementById("hasil");

    hasilDiv.innerHTML = "Mencari...";

    if (!keyword) {
      hasilDiv.innerHTML = "Masukkan kata pencarian";
      return;
    }

    const { data, error } = await supabase
      .from("karyawan")
      .select("nik, nama, block, no_kamar")
      .or(
        `nik.ilike.%${keyword}%,nama.ilike.%${keyword}%,no_kamar.ilike.%${keyword}%`
      );

    if (error) {
      hasilDiv.innerHTML = "Terjadi kesalahan saat mengambil data";
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      hasilDiv.innerHTML = "Data tidak ditemukan";
      return;
    }

    hasilDiv.innerHTML = "";
    data.forEach(row => {
      hasilDiv.innerHTML += `
        <div class="item">
          <strong>Nama:</strong> ${row.nama ?? "-"}<br>
          <strong>NIK:</strong> ${row.nik ?? "-"}<br>
          <strong>Kamar:</strong> ${row.block ?? "-"} - ${row.no_kamar ?? "-"}
        </div>
      `;
    });
  }
</script>

</body>
</html>
