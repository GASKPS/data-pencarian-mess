<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cari Karyawan</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .item {
      padding: 8px;
      background: #fafafa;
      border-radius: 5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cari Karyawan</h2>

  <input type="text" id="keyword" placeholder="Cari Nama / NIK / No Kamar">
  <button onclick="cariData()">Cari</button>

  <div id="hasil" class="result"></div>
</div>

<script>
  // ðŸ” GANTI dengan punyamu
  const SUPABASE_URL = "https://afyqquoxqbnuaijhyszx.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmeXFxdW94cWJudWFpamh5c3p4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTI5NzgsImV4cCI6MjA4MzcyODk3OH0.Sa-dNSosI7Ol_w-_HZA3B6welLSLZHwKX9hMt9fZCQM";

  const supabase = supabaseJs.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function cariData() {
    const keyword = document.getElementById("keyword").value.trim();
    const hasilDiv = document.getElementById("hasil");

    hasilDiv.innerHTML = "Mencari...";

    if (!keyword) {
      hasilDiv.innerHTML = "Masukkan kata pencarian";
      return;
    }

    const { data, error } = await supabase
      .from("karyawan")
      .select("nik, nama, department, jabatan, block, no_kamar")
      .or(
        `nama.ilike.%${keyword}%,
         nik.ilike.%${keyword}%,
         no_kamar.ilike.%${keyword}%`
      );

    if (error) {
      hasilDiv.innerHTML = "Terjadi kesalahan";
      console.error(error);
      return;
    }

    if (data.length === 0) {
      hasilDiv.innerHTML = "Data tidak ditemukan";
      return;
    }

    hasilDiv.innerHTML = "";
    data.forEach(row => {
      hasilDiv.innerHTML += `
        <div class="item">
          <strong>${row.nama ?? "-"}</strong><br>
          NIK: ${row.nik ?? "-"}<br>
          Dept: ${row.department ?? "-"}<br>
          Jabatan: ${row.jabatan ?? "-"}<br>
          Kamar: ${row.block ?? "-"}-${row.no_kamar ?? "-"}
        </div>
      `;
    });
  }
</script>

</body>
</html>
