<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian Data Mess Karyawan - SPA</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px 10px;
    }
    h2 {
      color: #0d6efd;
      margin-bottom: 20px;
      text-align: center;
    }
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
    table th {
      position: sticky;
      top: 0;
      background-color: #0d6efd;
      color: white;
      z-index: 1;
    }
    table tr:hover {
      background-color: #e9f5ff;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Pencarian Data Mess Karyawan (SPA)</h2>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3" id="searchTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="nik-tab" data-bs-toggle="tab" data-bs-target="#nik" type="button">NIK / Nama</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="block-tab" data-bs-toggle="tab" data-bs-target="#block" type="button">Block / No Kamar</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Tab 1: NIK / Nama -->
    <div class="tab-pane fade show active" id="nik" role="tabpanel">
      <div class="row g-2 mb-2">
        <div class="col-md">
          <input type="text" id="searchNikNama" class="form-control" placeholder="Cari NIK / Nama">
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary" onclick="cariNikNama()">Cari</button>
        </div>
      </div>
      <div class="table-container table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>NIK</th>
              <th>Nama</th>
              <th>Department</th>
              <th>Jabatan</th>
              <th>Block</th>
              <th>No Kamar</th>
            </tr>
          </thead>
          <tbody id="hasilNikNama">
            <tr><td colspan="6" class="text-center text-muted">Silakan lakukan pencarian</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Tab 2: Block / No Kamar -->
    <div class="tab-pane fade" id="block" role="tabpanel">
      <div class="row g-2 mb-2">
        <div class="col-md">
          <input type="text" id="searchBlock" class="form-control" placeholder="Cari Block">
        </div>
        <div class="col-md">
          <input type="text" id="searchKamar" class="form-control" placeholder="Cari No Kamar">
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary" onclick="cariBlockKamar()">Cari</button>
        </div>
      </div>
      <div class="table-container table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>NIK</th>
              <th>Nama</th>
              <th>Department</th>
              <th>Jabatan</th>
              <th>Block</th>
              <th>No Kamar</th>
            </tr>
          </thead>
          <tbody id="hasilBlockKamar">
            <tr><td colspan="6" class="text-center text-muted">Silakan lakukan pencarian</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://afyqquoxqbnuaijhyszx.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmeXFxdW94cWJudWFpamh5c3p4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTI5NzgsImV4cCI6MjA4MzcyODk3OH0.Sa-dNSosI7Ol_w-_HZA3B6welLSLZHwKX9hMt9fZCQM";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // --- Pencarian NIK / Nama ---
  async function cariNikNama() {
    const nama = document.getElementById("searchNikNama").value.trim();
    const tbody = document.getElementById("hasilNikNama");
    tbody.innerHTML = "";

    if (!nama) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Silakan ketik NIK / Nama</td></tr>`;
      return;
    }

    const { data, error } = await supabaseClient
      .from("Karyawan")
      .select("*")
      .or(`nama.ilike.%${nama}%,nik.ilike.%${nama}%`)
      .limit(10);

    if (error) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">❌ ${error.message}</td></tr>`;
      return;
    }

    if (!data || data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Data tidak ditemukan</td></tr>`;
      return;
    }

    data.forEach(row => {
      tbody.innerHTML += `<tr>
        <td>${row.nik ?? "-"}</td>
        <td>${row.nama ?? "-"}</td>
        <td>${row.department ?? "-"}</td>
        <td>${row.jabatan ?? "-"}</td>
        <td>${row.block ?? "-"}</td>
        <td>${row.no_kamar ?? "-"}</td>
      </tr>`;
    });
  }

  // --- Pencarian Block / No Kamar ---
  async function cariBlockKamar() {
    const block = document.getElementById("searchBlock").value.trim();
    const kamar = document.getElementById("searchKamar").value.trim();
    const tbody = document.getElementById("hasilBlockKamar");
    tbody.innerHTML = "";

    if (!block && !kamar) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Silakan isi Block atau No Kamar</td></tr>`;
      return;
    }

    let query = supabaseClient.from("Karyawan").select("*").limit(10);

    if (block) query = query.eq("block", block);
    if (kamar) query = query.eq("no_kamar", kamar);

    const { data, error } = await query;

    if (error) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">❌ ${error.message}</td></tr>`;
      return;
    }

    if (!data || data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Data tidak ditemukan</td></tr>`;
      return;
    }

    data.forEach(row => {
      tbody.innerHTML += `<tr>
        <td>${row.nik ?? "-"}</td>
        <td>${row.nama ?? "-"}</td>
        <td>${row.department ?? "-"}</td>
        <td>${row.jabatan ?? "-"}</td>
        <td>${row.block ?? "-"}</td>
        <td>${row.no_kamar ?? "-"}</td>
      </tr>`;
    });
  }

  // Optional: auto-search saat mengetik di Tab NIK/Nama
  document.getElementById("searchNikNama").addEventListener("input", () => { cariNikNama(); });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
